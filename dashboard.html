<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <title>Health Track - Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/cssLocal.css">
</head>

<body>
<div class="wrapper vertical-center">
  <div class="container">

    <div class="row">
      <div class="col">
        <a href="dashboard.html" class="btn btn-secondary btn-lg btn-block disabled">Ultima Medida</a>
      </div>
      <div class="col">
        <a href="history.html" class="btn btn-primary btn-lg btn-block">Historico</a>
      </div>
    </div>

    <div class="titulo">
      <h1 class=text-center>Health Track</h1>
      <p class=text-center>Dashboard - Últimas Medidas</p>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">IMC</h5>
            <p class="card-text valor">31,14</p>
            <p class="card-text text-center">kg/m²</p>
            <a href="addMeasure.html" class="btn btn-primary">+ </a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Massa</h5>
            <p class="card-text valor">90</p>
            <p class="card-text text-center">kg</p>
            <a href="addMeasure.html" class="btn btn-primary">+</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Altura</h5>
            <p class="card-text valor">1,7</p>
            <p class="card-text text-center">m</p>
            <a href="addMeasure.html" class="btn btn-primary">+</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Temperatura</h5>
            <p class="card-text valor">36,5</p>
            <p class="card-text text-center">°C</p>
            <a href="addMeasure.html" class="btn btn-primary">+</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
