<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <title>Health Track - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/cssLocal.css">
</head>

<body>
<div class="wrapper vertical-center">
  <div class="container">
    <div class="titulo">
      <h1 class=text-center>Health Track</h1>
<!--      <p class=text-center>login</p> -->
    </div>
    <form action="dashboard.html">
      <div class="form-group input-group">
        <label>Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite aqui o email" required>
      </div>

      <div class="form-group input-group">
        <label>Senha:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Digite aqui a senha" required>
      </div>

      <div class="checkbox">
        <label><input type="checkbox">Lembrar de mim</label>
      </div>

      <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Login
      </button>
      </div>
    </form>

  </div>
</div>

<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
